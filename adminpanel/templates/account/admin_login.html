<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css"
    />
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>

    <style>
      .login-form {
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border-radius: 6px;
      }
      .main____login {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="main____login">
            <div class="login-form bg-light mt-4 p-4">
              {% for message in messages %}
                <p class="fw-bold text-danger text-center">{{ message }}</p>
              {% endfor %}
              <form action="" method="POST" class="row g-3">
                {% csrf_token %}
                <h4 class="text-center">Account Login</h4>
                <div class="col-12">
                  <label>Username</label>
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="Username"
                  />
                </div>
                <div class="col-12">
                  <label>Password</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-dark float-end">
                    Login
                  </button>
                </div>
              </form>
              <div class="mt-3">
                <a class="text-decoration-none d-flex align-items-center justify-content-center" href="{% url 'landing' %}">
                  <small><span class="iconify" data-icon="ant-design:left-outlined"></span>Back To Home</small>
                </a>
              </div>
              <hr class="mt-4" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
