{% load static %} {% include 'adminpanel/sidebar.html' %}
<link rel="stylesheet" href="{% static 'css/admin-panel/admin-panel.css' %}" />
<link rel="stylesheet" href="{% static 'css/admin-panel/orders.css' %}" />
<link rel="stylesheet" href="{% static 'css/admin-panel/department.css' %}" />

<div class="main_______edit">
<div class="container edit_____permission mt-4">
    <div class="d-flex justify-content-center permission_____id">{{ permissionId }}</div>
<form action="" method="POST">
    {% csrf_token %}
    <label class="mt-3">SET PERMISSION TITLE</label><br>
    <div class="input-group mt-2">
        <input
          type="text"
          class="form-control"
          name="permission_title"
          value="{{ permissionId.permission_title }}"
          placeholder="type..."
          aria-label="Example text with button addon"
          aria-describedby="button-addon1"
          required
        />
      </div>
    <div class="d-flex justify-content-center mt-4"><button class="edit___permission__btn" type="submit">SAVE</button></div>
</form>
</div>
</div>
